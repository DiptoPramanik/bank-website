<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">SMC Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 block w-3/4 mb-4 px-2 rounded" type="text"
                    placeholder="Enter your Email">
                <input id="user-password" class="border-2 border-gray-400 block w-3/4 mb-4 px-2 rounded" type="password"
                    name="" id="" placeholder="Enter your Password">
                <button id="submit-login"
                    class="bg-fuchsia-500 px-4 py-2 text-white font-semibold rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
